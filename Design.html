    <script>
        const pubmatSection = document.getElementById('pubmatSection');
        const posterSection = document.getElementById('posterSection');
        const logoSection = document.getElementById('logoSection');
        const randomSection = document.getElementById('randomSection');

        const imageViewer = document.getElementById('imageViewer');
        const viewerImage = document.getElementById('viewerImage');
        const closeBtn = document.getElementById('closeBtn');
        const prevImage = document.getElementById('prevImage');
        const nextImage = document.getElementById('nextImage');

        let currentIndex = 0;
        let images = [];

        // Function to show the sections
        function showSection(sectionToShow) {
            const sections = [pubmatSection, posterSection, logoSection, randomSection];
            sections.forEach(section => {
                section.style.display = section === sectionToShow ? 'block' : 'none';
            });
            sectionToShow.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('pubmatBtn').addEventListener('click', function() {
            showSection(pubmatSection);
        });

        document.getElementById('posterBtn').addEventListener('click', function() {
            showSection(posterSection);
        });

        document.getElementById('logoBtn').addEventListener('click', function() {
            showSection(logoSection);
        });

        document.getElementById('randomBtn').addEventListener('click', function() {
            showSection(randomSection);
        });

        // Function to open image viewer
        function openImageViewer(index, imgs) {
            images = imgs;
            currentIndex = index;
            viewerImage.src = images[currentIndex];
            imageViewer.style.display = 'flex';
        }

        // Event listeners for images in publication materials
        const pubmatImages = document.querySelectorAll('#pubmatSection .feed-item img');
        pubmatImages.forEach((img, index) => {
            img.addEventListener('click', () => openImageViewer(index, Array.from(pubmatImages).map(image => image.src)));
        });


        // Close button functionality
        closeBtn.addEventListener('click', () => {
            imageViewer.style.display = 'none';
        });

        // Navigation buttons functionality
        prevImage.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            viewerImage.src = images[currentIndex];
        });

        nextImage.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            viewerImage.src = images[currentIndex];
        });
    </script>
